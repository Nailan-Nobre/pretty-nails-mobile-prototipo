<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Pretty Nails</title>
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link2" class="page">

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">

                        <input type="search" id="pesquisa" placeholder="Buscar perfil">
                        <div class="informacoes">
                          <label for="estado">Estado:</label>
                          <select id="estado" name="estado" placeholder="Selecione">
                            <option value="">Selecione</option>
                            <option value="AL">Alagoas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="MA">Maranhão</option>
                            <option value="PB">Paraíba</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="SE">Sergipe</option>
                          </select>
                          <label for="cidade">Cidade:</label>
                            <select id="cidade" name="cidade" placeholder="Selecione">
                            <option value="">Selecione</option>
                            <option value="Maceió">Maceió</option>
                            <option value="Picos">Picos</option>
                            <option value="Salvador">Salvador</option>
                            <option value="Fortaleza">Fortaleza</option>
                            <option value="São Luís">São Luís</option>
                            <option value="João Pessoa">João Pessoa</option>
                            <option value="Recife">Recife</option>
                            <option value="Teresina">Teresina</option>
                            <option value="Natal">Natal</option>
                            <option value="Aracaju">Aracaju</option>
                          </select>
                        </div>
                        <div class="perfis2"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
